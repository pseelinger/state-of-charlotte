<html>
<head>
<title> Charlotte Twitter Feed </title>
<style>
  p{
    float: left;
    display: inline;
    padding-top: 39px;
    padding-left: 40px;
  }
  iframe{
    float: left;
    overflow-y: hidden;
    display: inline;
    max-height: 120px;
  }
  button{
    background-color: rgb(0,113,150);
    display: inline-block;
    color: white !important;
    margin-bottom: 30px;
    border-radius: 5px;
    padding: 5px;
    border: 0;
  }
  #buttons{
    padding-left: 15px;
    padding-top: 40px;
  }
</style>
  <link rel="stylesheet" type="text/css" href="http://stateofcharlotte.org/css/bootstrap-theme.css" />
</head>
<body>

<div id="widget">
  <p>Breaking News:</p>
  <iframe id="scroller" frameborder="0" width="80%" height="100px;" src='http://stateofcharlotte.org/feeds/twitter/index.php'></iframe>
</div>
<div id="buttons">
  <button id="up"><</button>
  <button id="down">></button>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
var iframe = document.getElementById('scroller');
var counter = 0;

$("#up").click(function(){
  iframe.contentWindow.scrollBy(0, -120);
  counter = counter -1;
  if(counter <= 0){
    counter = 0;
  }
  console.log(counter);
});

$("#down").click(function(){
  counter++;
  if(counter >= 19){
    iframe.contentWindow.scrollTo(0,0);
    counter = 0;
  }else{
  iframe.contentWindow.scrollBy(0, 120);
        }
        console.log(counter);
});

</script>
</body>
</html>
