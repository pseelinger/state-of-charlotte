<html>
<head>
<title> Charlotte Twitter Feed </title>
<style>
  p{
    float: left;
    display: inline;
    padding-top: 20px;
  }
  iframe{
    float: left;
    overflow: hidden;
    display: inline;
  }
  button{
    float: right;
    display: inline;
    position: relative;
    bottom: 0;
  }
  body{
    background: #333333;
    color: white;
  }
</style>
</head>
<body>

<div id="widget">
<p>Breaking News:</p>
<iframe id="scroller" frameborder="0" width="75%" height="100px;" src='http://stateofcharlotte.org/feeds/twitter/index.php'></iframe>
<button id="up">Previous</button>
<button id="down">Next</button>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
var iframe = document.getElementById('scroller');

$("#up").click(function(){
  iframe.contentWindow.scrollBy(0, -100);
});

$("#down").click(function(){
  iframe.contentWindow.scrollBy(0, 100);
});

</script>
</body>
</html>
